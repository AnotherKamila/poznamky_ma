h1 {
  border-bottom: 2px solid #999;
}

em { color: #666; }
div.MathJax_Display { margin: 0.6em 0; }

p { margin: 0; }

dl dt {
  margin: .6em 0 0;

}
dl dd {
  margin: 0.2em 0 0.2em 1px;
  padding-left: 0.5em;
  border-left: 2px solid #08e;

  margin: 0;
}

.maruku_toc {
  position: fixed;
  top: 1em;
  left: .4em;
  width: 16em;
  height: 100%;
  overflow: auto;
}
.maruku_toc ul {
  list-style: none;
  padding: 0 0 0 1em;
}
.maruku_toc ul li {
  font-weight: bold;
  border-top: 1px solid #999;
  padding: 0.2em 0;

.maruku_toc ul li:first-child {

}
.maruku_toc ul li ul li {
  font-weight: normal;
  border: none;
  padding: 0;
}
.maruku_toc ul li a {
  text-decoration: none;
  color: #666;
}
.maruku_toc ul li a:hover,
.maruku_toc ul li a:focus {
  color: #222;
}

dl.def dd { border-color: #380; }
dl.def dt { color: #380; }

.D {
  border: 1px solid #666;
  color: #666;
  padding: 0 0.2em;
}
.D.inline{
  margin-left: 1em;
}


hr {
    padding: 0;
    margin: 4em auto 2em;
    width: 60%;
    border: none;
    border-top: medium double #333;
    text-align: center;
}
hr:after {
    content: "❄";
    display: inline-block;
    position: relative; 
    top: -0.638em;  
    font-size: 1.5em;
    padding: 0 0.5em;
    background: white;

      inlineMath: [ ['$','$'], ["\\(","\\)"] ],

  })
